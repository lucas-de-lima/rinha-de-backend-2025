version: '3.8'

services:
  # API Gateway - Ponto de entrada HTTP (porta 9999)
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "9999:9999"
    volumes:
      - ./certs:/app/certs
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - HTTP_PORT=9999
      - GRPC_PORT=8443
      - PAYMENT_ORCHESTRATOR_URL=payment-orchestrator:8444
      - SUMMARY_SERVICE_URL=summary-service:8445
    command: ["./api-gateway"]
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "50MB"
    networks:
      - rinha-network
    depends_on:
      - payment-orchestrator
      - summary-service

  # Payment Orchestrator - Microsserviço interno
  payment-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    volumes:
      - ./certs:/app/certs
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - GRPC_PORT=8444
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
    command: ["./payment-orchestrator"]
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"
    networks:
      - rinha-network
      - payment-processor
    expose:
      - "8444"

  # Summary Service - Microsserviço interno
  summary-service:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    volumes:
      - ./certs:/app/certs
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - GRPC_PORT=8445
    command: ["./summary-service"]
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"
    networks:
      - rinha-network
    expose:
      - "8445"

networks:
  rinha-network:
    driver: bridge
  payment-processor:
    external: true 